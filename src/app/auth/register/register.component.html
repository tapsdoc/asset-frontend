<form [formGroup]="authService.registrationForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="bi-align-center">
      <div>
        <mat-form-field>
          <input matInput type="email" formControlName="email" placeholder="Email" required>
          <mat-error *ngIf="authService.registrationForm.get('email').hasError('email')">Invalid email</mat-error>
          <mat-error *ngIf="authService.registrationForm.get('email').hasError('required')">Email is required
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password" formControlName="password" placeholder="Password" required>
          <mat-error *ngIf="authService.registrationForm.get('password').hasError('required')">Password is required
          </mat-error>
          <mat-error *ngIf="authService.registrationForm.get('password').hasError('minlength')">Password must be at
            least 8 characters
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm password" required>
          <mat-error *ngIf="authService.registrationForm.get('confirmPassword').hasError('required')">Confirm password
            is required
          </mat-error>
          <mat-error *ngIf="authService.registrationForm.hasError('mismatch')">Passwords do not match</mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
  <button mat-raised-button color="primary" type="submit">Register</button>
</form>
